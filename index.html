<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Agencia do trabalhador</h1>
        <h2>Cadastre-se para receber as melhores propostas de emprego</h2>
    </header>
    <form id="form-agencia-numerica">
        <input id="nome" type="text" placeholder="Nome" required>
        <input id="numero" type="tel" placeholder="Número de telefone" required>
        <button type="submit">Enviar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <p class="mensagem"></p>
</div>
<script src="./main.js"></script>
</body>
</html>
